<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body class="m-5">
    <div class="container">
    <div class="row justify-content-center">
        <h2>{{message}}</h2>
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back</a>
            <div class="card">
            
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                
                  
                    <div class="form-group m-3">
                        <label >Description</label>
                        <input type="text" required placeholder="enter description here" class="form-control" name="description"  >
                      </div>
                    <div class="form-group m-3">
                      <label >Upload image upto 10MB</label>
                      <input type="file" required class="form-control-file" name="filename" >
                    </div>
                    <div class="form-group m-3">
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                  
                  </form>
                </div>
        </div>
       </div> 
  
    


</body>
</html>
