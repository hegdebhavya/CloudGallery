<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
.image-thumbail{
    height: 200px;
    object-fit: cover;

}
</style>
</head>
<body class="m-5">
 
    <div class="container">
  <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-header">
                      <h2>Cloud gallery</h2>
                    </div>

                    <div class="col">
                        <div class="card my-2" >
                            <img  class="img-thumbnail"
                            src= "https://images.cloudgallery.space/{{ actual_filename }}"  alt="">
                            <!-- <div class="card-body">
                              <small></small>
                            </div> -->
                            <a href="https://images.cloudgallery.space/{{ actual_filename}}" class="btn btn-outline-dark btn-sm m-1">Download Image</a>
                            <a href="{% url 'delete' %}?file={{ actual_filename }}" class="btn btn-danger btn-block btn-sm m-1">Delete</a>
                          </div>
                          </div>
</div>
                    </div>

                    <div class="col">
                    <p>File Name: {{filename}}</p>
                    <p>Description : {{ description }}</p>
                    <p>File size: {{file_size}} bytes</p>
                    <p>Uploaded at : {{ upload_t }}</p>
                    <p>Updated at  : {{ update_t }}</p>
                    <p>Owner First name: {{firstname}}</p>
                    <p>Owner Last name : {{lastname}}</p>
                    <a href="{% url 'edit' %}?file={{ actual_filename }}" class="btn btn-dark my-3"> Edit</a>
                    </div>

            </div>
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back</a>
        </div>

    </div>

</body>
</html>
