<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
       
    <title>Edit File</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="?file={{ filename }}">
        {% csrf_token %}
      
        
          <div class="form-group m-3">
              <label >Description</label>
              <input type="text" required placeholder="enter description here" class="form-control" name="description"  >
              <input type="text" visibility="hidden" name="file" value="{{filename}}"  >
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>


</body>
</html>
