<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
.image-thumbail{
    height: 200px;
    object-fit: cover;

}
</style>
</head>
<body class="m-5">
<h1 style = "font-family:'Fira Sans Condensed'">Hello {{firstname}} {{lastname}}! </h1>
    <div class="container">
        <div class="row">




            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                      <h2 style = "font-family:'Fira Sans Condensed'">Cloud Gallery</h2>
                    </div>
<a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
<a href="{% url 'logoutpage' %}" class="btn btn-danger btn-block btn-sm m-1">Log out</a>


</div>

            </div>
            <div class="col-md-9">
                <div class="row" >
                  {% for i,j in msg.items %}
                    <div class="col-md-4">
                        <div class="card my-2" >
                          {% load static %} 
                            <img  class="image-thumbail"
                            src= "https://images.cloudgallery.space/{{i}}" alt="no thumbnail click below to view">
                            <div class="card-body">

                              <small> File Name: {{j}}</small>
                            </div>
                            <a href="{% url 'viewdetails' %}?file={{i}}" class="btn btn-outline-dark btn-sm m-1">View/Edit Details</a>
                            <a href="{% url 'delete' %}?file={{ i }}" class="btn btn-danger btn-block btn-sm m-1">Delete</a>
                          </div>

                    </div>
                  
                  {% endfor %}


            </div>

        </div>

    </div>

</body>
</html>
